{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  <title>05_PJT</title>
</head>
<body>
  <div class="container mt-3" id="nav">
    {% if user.is_authenticated %}
    <h3 id="user-hello"><i>안녕하세요, {{user}} 님 !</i></h3>
    <div class="m-3 d-flex justify-content-end align-items-center gap-2">
      <a href="{% url 'accounts:update' %}">회원정보수정</a>
      <form action=" {% url 'accounts:logout' %} " method="POST">
        {% csrf_token %}
        <input class="btn btn-secondary" type="submit" value="Logout" />
      </form>
      <form action=" {% url 'accounts:delete' %} " method="POST">
        {% csrf_token %}
        <input class="btn btn-secondary" type="submit" value="회원탈퇴" />
      </form>
      {% else %}
      <a class="btn btn-secondary" href="{% url 'accounts:login' %}">Login</a>
      <a href="{% url 'accounts:signup' %}">Signup</a>
      {% endif %}
    </div>
  </div>
  <hr />
  <div class="container">{% block content %}{% endblock content %}</div>

  {% block content %}
  {% endblock content %}
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
</body>
</html>
